<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <style>
      #container{
        display: grid;
        grid-template-columns: auto;
        border: 1px solid rgb(255, 0, 0);
        row-gap: 30px;
        place-items: center
      }
      #hello, #jess, #ybut{
        height: 80%;
        width: 90%;
        border: 1px solid rgb(0, 0, 0);
      }
      h1, h2{
        font-size: 3em;
      }

    </style>
  </head>
  <body>
    <div id="container">
      <div id="hello">
        <h1>Hello</h1>
      </div>
      <div id="jess">
        <h2>Jess!</h2>
      </div>
      <div id="ybut">
        <h2>Ybut</h2>
      </div>
    </div>
  </body>
</html>
